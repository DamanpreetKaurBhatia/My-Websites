<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Room</title>
</head>
<body bgcolor="ivory">
    <font align="center" color="darkblue"><h3>Book a Room</h3></font>
     <p align="center">Fill the Form Below to Reserve Your Stay</p>
    <hr width="90%">
   
        <center>
    <form>

        <table cellpadding="5">

            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone"></td>
            </tr>

            <tr>
                <td>Check-in Date:</td>
                <td><input type="date" name="checkin"></td>
            </tr>

            <tr>
                <td>Check-out Date:</td>
                <td><input type="date" name="checkout"></td>
            </tr>

            <tr>
                <td>Room Type:</td>
                <td>
                    <select name="room">
                        <option>Single Room</option>
                        <option>Double Room</option>
                        <option>Deluxe Room</option>
                        <option>Suite</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Number of Guests:</td>
                <td>
                    <select name="guests">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>

            

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Book Now">
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>

    </form>
    </center>
    <hr width="90%">

    <font color="darkblue" align="center"><a href="index.html">Home</a></font> |
    <font color="darkblue" align="center"><a href="Rooms.html">Room</a></font> 
    </center>
    
</body>
</html>
